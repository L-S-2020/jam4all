<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    User: {{ user_name }}<br>
    Jams: <br>
    {% for jam in jams %}
        {{ jam.name }}<br>
    {% endfor %}

    <h1>Create a New Jam</h1>
    <form method="POST" action="/api/create_jam">
        {% csrf_token %}
        <label for="jam_name">Jam Name:</label><br>
        <input type="text" id="jam_name" name="jam_name"><br><br>

        <label for="jam_description">Jam Description:</label><br>
        <textarea id="jam_description" name="jam_description" rows="4"></textarea><br><br>

        <button type="submit">Create Jam</button>
    </form>
    <br>
<h2>Current playing:</h2>
    <p>{{ current.item.name }}</p>

    <h1>Join an Existing Jam</h1>
    <form method="POST" action="/join">
        {% csrf_token %}
        <label for="jam_code">Enter Jam Code:</label><br>
        <input type="text" id="jam_code" name="jam_code" required><br><br>
        <button type="submit">Join Jam</button>
    </form>
    <br>

    <a href="/logout">Logout</a>
</body>
</html>
