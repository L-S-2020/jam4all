{% extends "header.html" %}

{% block content %}
    <h1>Create a New Jam</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="jam_name">Jam Name:</label><br>
        <input type="text" id="jam_name" name="jam_name" required><br><br>

        <label for="jam_description">Jam Description:</label><br>
        <textarea id="jam_description" name="jam_description" rows="4"></textarea><br><br>

        <label for="expires_at">Expires At (YYYY-MM-DD HH:MM:SS):</label><br>
        <input type="datetime-local" id="expires_at" name="expires_at" required><br><br>

        <button type="submit">Create Jam</button>
    </form>
    <br>
    <a href="/home">Back to Home</a>
{% endblock %}
